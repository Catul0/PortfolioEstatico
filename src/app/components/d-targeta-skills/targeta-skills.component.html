<div
    id="habilidades"
    class="card"
    style="padding-bottom: 35px;padding-top: 10px;margin: auto; background:none; border: none; color: rgb(255, 255, 255); width: 80%;"
>
    <h2>Habilidades</h2>
    <hr />
    <div class="row" style="margin-left: 10px;margin-right:10px;margin-bottom: 15px;">
                <app-item-skill
                class="col-sm-4 col-md-4 col-lg-4"
                *ngFor="let habilidad of habilidades"
                [habilidad]= "habilidad"
                ></app-item-skill>
    </div>
</div>
