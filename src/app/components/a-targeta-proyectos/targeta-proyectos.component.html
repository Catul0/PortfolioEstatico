    id="proyectoss">
    <h2>Proyectos</h2>
    <hr/>
    <div class="row row-cols-1 row-cols-md-2 g-4 text-center"
        style="margin-right: 10px;margin-left:10px;margin-top: 20px;">
            <app-item-proyecto
                style="margin-top: 20px;"

    </div>

</div>
